<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Familienmitglied eintragen</title>
</head>
<body>
  <h2>Neue Person eintragen</h2>
  <form id="personForm">
    <label>ID: <input type="number" name="id" required></label><br><br>
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Geburtsjahr: <input type="number" name="birthYear" required></label><br><br>
    <button type="submit">Absenden</button>
  </form>

  <p id="meldung"></p>

  <script>
    const form = document.getElementById("personForm");
    const meldung = document.getElementById("meldung");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        id: parseInt(form.id.value),
        name: form.name.value,
        birthYear: parseInt(form.birthYear.value)
      };

      try {
        const res = await fetch("https://family-backend-1fat.onrender.com/api/persons", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          meldung.innerText = "✅ Erfolgreich gespeichert!";
        } else {
          meldung.innerText = "⚠️ Fehler: " + (result.error || res.statusText);
        }
      } catch (err) {
        meldung.innerText = "❌ Verbindungsfehler.";
      }

      form.reset();
    });
  </script>
</body>
</html>
