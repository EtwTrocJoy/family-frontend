<!DOCTYPE html>
<html lang="de"><!-- Dokument-Sprache DE -->
<head>
  <meta charset="UTF-8"/><!-- Zeichensatz -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/><!-- für mobile Geräte -->
  <title>Familienstammbaum Plattform</title><!-- Seitentitel -->
  <link rel="stylesheet" href="css/styles.css"/><!-- CSS-Datei -->
</head>
<body>
  <!-- === HEADER & SPRACHAUSWAHL (Teil 1) === -->
  <header>
    <h1 id="app-title">👨‍👩‍👧‍👦 Familienplattform</h1><!-- Logo / Titel -->
    <label for="languageSelect">🌐 Sprache wählen:</label><!-- Label -->
    <select id="languageSelect"><!-- Sprachdropdown -->
      <option value="de">Deutsch</option><!-- DE -->
      <option value="en">English</option><!-- EN -->
      <option value="fr">Français</option><!-- FR -->
    </select>
  </header>

  <!-- === NAVIGATION (Teil 1) === -->
  <nav id="mainNav"><!-- Hauptnavigation -->
    <button onclick="showPage('profileOverview')">🔍 Profile</button><!-- Profilansicht -->
    <button onclick="showPage('groups')">👪 Gruppen</button><!-- Gruppenansicht -->
    <button onclick="showPage('tree')">🌳 Stammbaum</button><!-- Baumansicht -->
    <button onclick="showPage('settings')">⚙️ Einstellungen</button><!-- Einstellungen -->
  </nav>

  <!-- === GRUPPENAUSWAHL & BEITRITT (Teil 1) === -->
  <section id="groupLogin"><!-- Gruppe beitreten/erstellen -->
    <h2>Gruppe beitreten oder erstellen</h2><!-- Überschrift -->
    <form id="joinGroupForm"><!-- Formular -->
      <label>Dein Name*: <input type="text" name="name" required></label><!-- Name Pflicht -->
      <label>Gruppe wählen: <select name="groupId" id="groupSelect"></select></label><!-- Liste Gruppen -->
      <button type="submit">Beitreten</button><!-- Absenden -->
    </form>
    <p id="groupMessage"></p><!-- Erfolg/Fehler -->
  </section>

  <!-- === FILTER & EXPORT (Teil 3) === -->
  <section id="profileTools" style="display:none"><!-- zunächst versteckt -->
    <h3>🔎 Filter & Export</h3><!-- Werkzeugüberschrift -->
    <label>Nach Name filtern: <input type="text" id="filterName"/></label><!-- Filter Name -->
    <label>Nach Jahr filtern: <input type="number" id="filterYear"/></label><!-- Filter Jahr -->
    <button onclick="applyFilters()">Filter anwenden</button><!-- Filterknopf -->
    <button onclick="exportProfiles()">⬇️ Export CSV</button><!-- Exportknopf -->
  </section>

  <!-- === PROFILÜBERSICHT (Teil 1) === -->
  <section id="profileOverview" style="display:none"><!-- versteckt, bis Gruppe bestätigt -->
    <h2>Alle Profile in deiner Gruppe</h2><!-- Überschrift -->
    <input type="text" id="searchBar" placeholder="Suche nach Name, Ort..."/><!-- Suchleiste -->
    <ul id="profileList"></ul><!-- Liste der Profile -->
  </section>
  <!-- === DETAILANSICHT & BEARBEITUNG (Teil 2) === -->
  <section id="profileDetail" style="display:none"><!-- versteckt -->
    <h2>👤 Profil-Detail</h2><!-- Titel Detail -->
    <div id="profileData"></div><!-- Platz für Felddaten -->

    <h3>Bearbeiten / Löschen</h3><!-- Untertitel -->
    <form id="editProfileForm"><!-- Bearbeitungsformular -->
      <input type="hidden" name="id"/><!-- Profil-ID -->
      <label>Name: <input type="text" name="name" required/></label><!-- Name Pflicht -->
      <label>Geburtsjahr: <input type="number" name="birthYear" required/></label><!-- Jahr Pflicht -->
      <button type="submit">Speichern</button><!-- Speichern -->
      <button type="button" onclick="deleteProfile()">Löschen</button><!-- Löschen -->
    </form>
  </section>

  <!-- === DRUCKEN & GEDCOM EXPORT (Teil 6) === -->
  <!-- (Platzhalter – später Button & Script hinzufügen) -->
  <section id="printExport" style="display:none"><!-- versteckt -->
    <h3>🖨️ Drucken & Export</h3>
    <button onclick="printProfile()">Profil drucken</button><!-- Druckknopf -->
    <button onclick="exportGedcom()">Export GEDCOM</button><!-- GEDCOM Knopf -->
  </section>

  <!-- === STAMMBAUM & VERWANDtschaft (Teil 4 & 11) === -->
  <section id="treeView" style="display:none"><!-- versteckt -->
    <h2>🌳 Dynamischer Stammbaum</h2><!-- Baumüberschrift -->
    <div id="treeContainer"><!-- Platz für Baum-Canvas / SVG --></div>
    <label>Person auswählen: <select id="treeSelect"></select></label><!-- Auswahl -->
    <p id="relationInfo"></p><!-- Verwandtschaftsgrad -->
  </section>

  <!-- === GRUPPEN-ADMIN DASHBOARD (Teil 5) === -->
  <section id="groupDashboard" style="display:none"><!-- versteckt -->
    <h2>👪 Gruppen-Dashboard</h2><!-- Titel -->
    <ul id="memberRequests"><!-- Liste offener Anfragen --></ul>
    <ul id="memberList"><!-- Liste bestätigter Mitglieder --></ul>
  </section>

  <!-- === EINSTELLUNGEN & PRIVATsphäre (Teil 7) === -->
  <section id="settings" style="display:none"><!-- versteckt -->
    <h2>⚙️ Einstellungen</h2><!-- Titel -->
    <label><input type="checkbox" id="publicGroup"/> Gruppe öffentlich sichtbar</label><!-- Sichtbarkeit -->
    <label><input type="checkbox" id="onlyMembers"/> Nur Mitglieder sehen Beiträge</label><!-- Privacy -->
    <!-- Weitere Privatsphäre-Optionen hier -->
  </section>

  <!-- === Ende Body & Einbindung App-Script === -->
  <script src="js/app.js"></script><!-- JavaScript-Logik -->
</body>
</html>
